<div class="eventDisplay" *ngFor="let E of resultEvent">
  <h3>{{ E.title }}</h3> <br />
  <h6>Category: {{ E.category }}</h6><br />
  <h6>For more information on this event <button class="btn-primary" [routerLink]="['/allEvents',E.id]">Click Here</button></h6><br />
  <button class="btn-primary" (click)="removeFromFav(E.id)">Remove From Favorites</button>
</div>
