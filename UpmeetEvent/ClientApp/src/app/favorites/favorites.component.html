<div *ngFor="let E of resultEvent">
  <h3>Title: {{ E.title }}</h3> <br />
  <p>Id: {{ E.id }}</p> <br />
  <p>Description: {{ E.description }}</p> <br />
  <p>Category: {{ E.category }}</p> <br />
  <p>Labels: {{ E.labels }}</p> <br />
  <p>Location: {{ E.location }}</p> <br />
  <button (click)="removeFromFav(E.id)">Remove From Favorites</button>
</div>
